<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Youtube e2l Test Page</title>
	<style type="text/css"></style>
</head>
<body>
<h1>Youtube e2l Test Page</h1>
<h2>HTTP iframe</h2>
<iframe width="853" height="480" src="http://www.youtube.com/embed/jHgZh4GV9G0" frameborder="0" allowfullscreen></iframe>
<h2>HTTP iframe - No related videos</h2>
<iframe width="853" height="480" src="http://www.youtube.com/embed/h42d0WHRSck?rel=0" frameborder="0" allowfullscreen></iframe>
<h2>HTTPS iframe</h2>
<iframe width="853" height="480" src="https://www.youtube.com/embed/SNgNBsCI4EA" frameborder="0" allowfullscreen></iframe>
<h2>HTTPS iframe - No related videos</h2>
<iframe width="853" height="480" src="https://www.youtube.com/embed/han3AfjH210?rel=0" frameborder="0" allowfullscreen></iframe>

<h2>HTTP iframe nocookie</h2>
<iframe width="853" height="480" src="http://www.youtube-nocookie.com/embed/geNMz0J9TEQ" frameborder="0" allowfullscreen></iframe>
<h2>HTTP iframe nocookie - No related videos</h2>
<iframe width="853" height="480" src="http://www.youtube-nocookie.com/embed/9NZDwZbyDus?rel=0" frameborder="0" allowfullscreen></iframe>
<h2>HTTPS iframe nocookie</h2>
<iframe width="853" height="480" src="https://www.youtube-nocookie.com/embed/_prZ0JrbQrU" frameborder="0" allowfullscreen></iframe>
<h2>HTTPS iframe nocookie - No related videos</h2>
<iframe width="853" height="480" src="https://www.youtube-nocookie.com/embed/OR4N5OhcY9s?rel=0" frameborder="0" allowfullscreen></iframe>

<h2>HTTP flash</h2>
<object width="853" height="480">
	<param name="movie" value="http://www.youtube.com/v/36lSzUMBJnc?version=3&amp;hl=en_US&amp;rel=0"></param>
	<param name="allowFullScreen" value="true"></param>
	<param name="allowscriptaccess" value="always"></param>
	<embed src="http://www.youtube.com/v/36lSzUMBJnc?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="853" height="480" allowscriptaccess="always" allowfullscreen="true"></embed>
</object>
<h2>HTTP flash nocookie</h2>
<object width="853" height="480">
	<param name="movie" value="http://www.youtube-nocookie.com/v/WUhOnX8qt3I?version=3&amp;hl=en_US&amp;rel=0"></param>
	<param name="allowFullScreen" value="true"></param>
	<param name="allowscriptaccess" value="always"></param>
	<embed src="http://www.youtube-nocookie.com/v/WUhOnX8qt3I?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="853" height="480" allowscriptaccess="always" allowfullscreen="true"></embed>
</object>
<h2>HTTPS flash</h2>
<object width="853" height="480">
	<param name="movie" value="https://www.youtube.com/v/NIU1GCR1S_E?version=3&amp;hl=en_US"></param>
	<param name="allowFullScreen" value="true"></param>
	<param name="allowscriptaccess" value="always"></param>
	<embed src="https://www.youtube.com/v/NIU1GCR1S_E?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="853" height="480" allowscriptaccess="always" allowfullscreen="true"></embed>
</object>
<h2>HTTPS flash nocookie</h2>
<object width="853" height="480">
	<param name="movie" value="https://www.youtube-nocookie.com/v/IpAKUAO7HRw?version=3&amp;hl=en_US"></param>

	<param name="allowscriptaccess" value="always"></param>
	<embed src="https://www.youtube-nocookie.com/v/IpAKUAO7HRw?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="853" height="480" allowscriptaccess="always" allowfullscreen="true"></embed>
</object>

</body>
</html>
